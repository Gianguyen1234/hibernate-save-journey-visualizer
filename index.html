<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibernate Save Journey Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* 🌌 Dark Elegant Mode */
#animation-container {
  background: radial-gradient(circle at 20% 30%, #111827, #0f172a 80%);
  padding: 2rem;
  border-radius: 1rem;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
}

/* 🎴 Card style chung */
#animation-container > div {
  background: rgba(30, 41, 59, 0.9);
  border: 1px solid rgba(56, 189, 248, 0.2);
  border-radius: 1rem;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
  padding: 1.5rem;
  transition: all 0.3s ease;
  color: #e2e8f0;
  backdrop-filter: blur(8px);
}

/* Hover có ánh sáng cyan nhẹ */
#animation-container > div:hover {
  border-color: rgba(56, 189, 248, 0.6);
  box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
  transform: translateY(-4px);
}

/* Tiêu đề rõ ràng hơn */
#animation-container h2 {
  color: #38bdf8;
  font-weight: 700;
  font-size: 1.25rem;
  margin-bottom: 1rem;
  text-shadow: 0 0 8px rgba(56, 189, 248, 0.3);
}

/* Code area */
#code-area .bg-gray-800 {
  background: #0f172a !important;
  border: 1px solid rgba(148, 163, 184, 0.2);
}

/* Database icon text rõ hơn */
#db-content {
  color: #94a3b8;
}
#db-content i {
  color: #38bdf8;
  opacity: 0.8;
}

/* Button styling */
#code-area button {
  transition: all 0.25s ease-in-out;
  font-weight: 500;
}
#code-area button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
}

/* Fade animation khi load */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
#animation-container > div {
  animation: fadeIn 0.6s ease forwards;
}

    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
<custom-navbar></custom-navbar>
    
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-4 
                     bg-gradient-to-r from-cyan-400 to-blue-500 
                     bg-clip-text text-transparent drop-shadow-lg">
                Hibernate Save() Journey
            </h1>
            <p class="text-xl text-gray-300 mb-6">
                Visualizing how <span class="text-blue-400 font-semibold">save()</span> works in Hibernate step by step
            </p>
        
            <!-- Liên kết mạng xã hội -->
            <div class="flex justify-center gap-6 text-gray-300 text-lg">
                <a href="https://www.youtube.com/@dev-maniac2349" target="_blank"
                    class="hover:text-red-400 transition-all flex items-center gap-1">
                    <i data-feather="youtube"></i> YouTube
                </a>
                <a href="https://github.com/Gianguyen1234" target="_blank"
                    class="hover:text-gray-100 transition-all flex items-center gap-1">
                    <i data-feather="github"></i> GitHub
                </a>
                <a href="https://www.facebook.com/profile.php?id=100089129760917" target="_blank"
                    class="hover:text-blue-400 transition-all flex items-center gap-1">
                    <i data-feather="facebook"></i> Facebook
                </a>
                <a href="https://harrypage.hashnode.dev/" target="_blank"
                    class="hover:text-cyan-400 transition-all flex items-center gap-1">
                    <i data-feather="pen-tool"></i> Blog
                </a>
            </div>
        </div>


        <div class="relative h-96 mb-16">
            <p>Created by <span class="text-cyan-400 font-semibold">Holy_Dev</span></p>
            <!-- Animation Container -->
            <div id="animation-container" class="h-full grid grid-cols-3 gap-4">
                <!-- Code Area -->
                <div id="code-area" class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Code</h2>
                    <div class="bg-gray-800 text-green-400 p-4 rounded-lg font-mono text-sm">
                        <span id="code-line">templateRepository.save(template);</span>
                    </div>
                    <div class="flex gap-2">
                        <button id="step1-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                            Step 1: Save
                        </button>
                        <button id="step2-btn"
                            class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition hidden">
                            Step 2: Commit
                        </button>
                        <button id="save-flush-btn"
                            class="mt-4 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition hidden">
                            Try saveAndFlush()
                        </button>
                    </div>
                </div>

                <!-- Persistence Context -->
                <div id="pc-area" class="bg-yellow-50 rounded-xl shadow-lg p-6 border-2 border-yellow-200">
                    <h2 class="text-xl font-semibold mb-4 text-yellow-800">Persistence Context</h2>
                    <div id="entity-container" class="h-64 flex items-center justify-center">
                        <!-- Entity will be added here during animation -->
                    </div>
                </div>

                <!-- Database -->
                <div id="db-area" class="bg-blue-50 rounded-xl shadow-lg p-6 border-2 border-blue-200">
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">Database</h2>
                    <div id="db-content" class="h-64 flex items-center justify-center text-gray-500">
                        <div class="text-center">
                            <i data-feather="database" class="w-12 h-12 mx-auto mb-2"></i>
                            <p>Waiting for changes...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div id="timeline" class="mt-8 hidden">
                <div class="flex items-center">
                    <div class="flex-1 h-2 bg-gray-300 rounded-full">
                        <div id="timeline-progress" class="h-full bg-green-500 rounded-full w-0"></div>
                    </div>
                </div>
                <div class="flex justify-between mt-2 tracking-wide">
                    <span class="text-sm font-semibold text-gray-200 drop-shadow-[0_0_2px_rgba(255,255,255,0.3)]">BEGIN</span>
                    <span class="text-sm font-semibold text-gray-100 drop-shadow-[0_0_2px_rgba(255,255,255,0.3)]">SAVE()</span>
                    <span id="commit-marker"
                        class="text-sm font-semibold text-gray-200 drop-shadow-[0_0_2px_rgba(255,255,255,0.3)]">COMMIT</span>
                </div>

            </div>
        </div>

        <div id="explanation" class="bg-white rounded-xl shadow-lg p-6 mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">What's happening?</h2>
            <div id="step-explanation" class="space-y-4">
                <!-- Explanations will be added here during animation -->
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
